name: Bumping

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - major
        - minor
        - patch

permissions: {}

jobs:
  bump:
    name: Version bump

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
        with:
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Get current version
        id: old_version
        run: echo "old_version=$(uv version --short)" >> $GITHUB_ENV

      - name: Bump version
        run: just bump ${BUMP_TYPE}
        env:
          BUMP_TYPE: "${{ github.event.inputs.bump-type }}"

      - name: Get new version
        id: new_version
        run: echo "new_version=$(uv version --short)" >> $GITHUB_ENV

      - name: Commit, tag, and push changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          message: "chore: bump ${{ env.old_version }} â†’ ${{ env.new_version }}"
          tag: "v${{ env.new_version }}"
